<!doctype html>
<html>
	<head>
		<style type="text/css">
		[title~=hello]{
			color:red;
		}
		</style>
	</head>
	<body>
		<h1>This elements can applay style:</h1>
		<h2 title="hello world">Hello world</h2>
		<p title="student hello">Hello W3School students!</p>
		<hr/>
		<h1>This elements can't applay style:</h1>
		<h2 title="world">Hello world</h2>
		<p title="student">Hello W3School students!</p>
	</body>
</html>
