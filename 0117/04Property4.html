<!doctype html>
<html>
	<head>
		<style type="text/css">
		[lang|=en]{
			color:red;
		}
		</style>
	</head>
	<body>
		<h1>This elements can applay style:</h1>
		<p lang="en">Hello!</p>
		<p lang="en-us">Hi!</p>
		<hr/>
		<h1>This elements can't applay style:</h1>
		<p lang="us">Hi</p>
		<p lang="zh">Hao!</p>
	</body>
</html>
