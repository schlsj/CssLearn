<!doctype html>
<html>
	<head>
		<style type="text/css">
		p.spread{word-spacing:30px;}
		p.tight{word-spacing:-0.5em;}
		h1{letter-spacing:-0.3em}
		h4{letter-spacing:20px}
		</style>
	</head>
	<body>	
	<h1>This is header 1(negative)</h1>
	<h4>This is header 4(positive)</h4>
	<p class="spread">This is some text. This is some spread word.</p>
	<p class="tight">This is some text. This is some tight word.</p>
	</body>
</html>
