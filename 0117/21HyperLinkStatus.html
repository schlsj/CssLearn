<!doctype html>
<html>
	<head>
		<style>
		a:link{color:green;}
		a:visited{color:yellow;}
		a:hover{color:blue;}
		a:active{color:red;}
		</style>
	</head>
	<body>
		<p><a href="http://www.baidu.com" target="_blank">This is a heyper link</a></p>
		<p>The point about hyperLink is :link,visited must before hover, and hover must before active</p>
	</body>
</html>
